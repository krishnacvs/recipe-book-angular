<div class="row">
    <div class="col-md-12">
        <img src="{{ selectedRecipe?.imagePath }}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipe?.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onAddToList()">Add to Shop List</button>
        <button class="btn btn-primary" (click)="onEdit()">Edit</button>
        <button class="btn btn-danger" (click)="onDelete()">Remove</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipe?.description }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe?.ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</li> 
        </ul>
    </div>
</div>
